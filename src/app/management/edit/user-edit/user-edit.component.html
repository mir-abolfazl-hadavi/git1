      <button   mat-flat-button color="warn"  dir="rtl">
        <span class="material-icons" dir="rtl">perm_identity</span>
        افزودن کاربر جدید
      </button >
    </ng-template>

  </mat-toolbar>
  <mat-accordion>

        <mat-expansion-panel [expanded]="true"  >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="material-icons ">
                person_outlined
                </span>
              اطلاعات حساب کاربری
            </mat-panel-title>
          </mat-expansion-panel-header>


          
<mat-grid-list cols="4"  rowHeight="100px">
  <!-- nameformGroup -->
  <mat-grid-tile colspan="4" rowspan="14">


      <form [formGroup]="form"  class="form" dir="rtl">
        <mat-form-field class="form-element" appearance="fill">
          <mat-label>نام</mat-label>
          <input matInput placeholder="Enter name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="form-element" appearance="fill">
          <mat-label>نام خانوادگی</mat-label>
          <input matInput placeholder="Enter name" formControlName="lastName">
        </mat-form-field>    

        <mat-form-field class="form-element" appearance="fill">
          <mat-label>سمت سازمانی </mat-label>
          <input matInput placeholder="Enter name" formControlName="title">
        </mat-form-field>       

       <mat-form-field class="form-element" appearance="fill">
        <mat-label>نقش کاربر</mat-label>
        <input  matInput  placeholder="Username" formControlName="role">
     </mat-form-field>

     <mat-form-field class="form-element" appearance="fill">
      <mat-label>واحد سازمانی</mat-label>
      <input  matInput  placeholder="Username" formControlName="organizational">
   </mat-form-field>

   <mat-form-field class="form-element" appearance="fill">
    <mat-label> شماره پرسنلی</mat-label>
    <input  matInput  placeholder="Username" formControlName="userID">
 </mat-form-field>

 <mat-form-field class="form-element" appearance="fill">
  <mat-label> شماره تلفن </mat-label>
  <input  matInput  placeholder="Username" formControlName="phoneNumber">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>شماره موبایل</mat-label>
  <input  matInput  placeholder="Username" formControlName="mobile">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>ایمیل</mat-label>
  <input  matInput  placeholder="Username" formControlName="email">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label> آدرس</mat-label>
  <input  matInput  placeholder="Username" formControlName="address">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label> نام کاربری</mat-label>
  <input  matInput  placeholder="Username" formControlName="userName">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label> عکس</mat-label>
  <input  matInput  placeholder="Username" formControlName="picture">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>  رمز</mat-label>
  <input  matInput  placeholder="Username" formControlName="password">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>  تغییر رمز</mat-label>
  <input  matInput  placeholder="Username" formControlName="changePassword">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>  رمز قدیم </mat-label>
  <input  matInput  placeholder="Username" formControlName="oldPassword">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>  رمز جدید </mat-label>
  <input  matInput  placeholder="Username" formControlName="newPassword">
</mat-form-field>

<mat-form-field class="form-element" appearance="fill">
  <mat-label>  تکرار رمز</mat-label>
  <input  matInput  placeholder="Username" formControlName="confirmPassword">
</mat-form-field>

        </form>
      </mat-grid-tile>
    </mat-grid-list>
   
        </mat-expansion-panel>

  <mat-toolbar class="footing-toolbar" >  
    <ng-template [ngIf]="!isAddMode">
      <button   mat-flat-button color="warn" class="btndelete " >
        <span class="material-icons"  >delete_forever</span>حذف
      </button > 
    </ng-template>
    <button  (click)="onSubmit()" mat-flat-button color="warn" >
        <span class="material-icons"  >save</span>ذخیره
    </button >
    
    <button  (click) = "resetForm()" mat-flat-button color="warn">
        <span class="material-icons"  >restore</span>کنسل 
    </button >
  </mat-toolbar>
