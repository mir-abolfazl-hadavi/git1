<mat-toolbar class="secondary-toolbar" >   
    <button mat-icon-button >  <mat-icon>list</mat-icon></button>
    <span>تنظیمات تجهیز</span> &nbsp;&nbsp;
      <button   mat-flat-button color="warn" ><span class="material-icons">
        perm_identity
        </span>افزودن تجهیز جدید</button >
  </mat-toolbar>


<mat-grid-list cols="3"  rowHeight="100px">
    <!-- nameformGroup -->
    <mat-grid-tile colspan="2" rowspan="7">
        <form [formGroup]="form"  class="form name-state">
                <mat-form-field class="form-culomn" appearance="fill">
                    <mat-label>نام ساختمان</mat-label>
                    <input matInput placeholder="Enter name" formControlName="name" required>
                </mat-form-field>
       
          <mat-form-field class="form-culomn" appearance="fill">
              <mat-label>نوع ساختمان </mat-label>
              <input matInput placeholder="Enter name" formControlName="type" required>
          </mat-form-field>
 
          <mat-form-field class="form-culomn" appearance="fill">
                <mat-label>آدرس ساختمان   </mat-label>
                <input matInput placeholder="Enter name" formControlName="addrres" required>
            </mat-form-field>
               <mat-form-field class="form-culomn" appearance="fill">
              <mat-label>مساحت کل    </mat-label>
              <input matInput placeholder="Enter name" formControlName="totalArea" required>
          </mat-form-field>
          <mat-form-field class="form-culomn" appearance="fill">
            <mat-label>سال ساخت    </mat-label>
            <input matInput placeholder="Enter name" formControlName="yearConst" required>
        </mat-form-field>
        <mat-form-field class="form-culomn" appearance="fill">
          <mat-label>جنس دیوارها    </mat-label>
          <input matInput placeholder="Enter name" formControlName="walMater" required>
      </mat-form-field>
      <mat-form-field class="form-culomn" appearance="fill">
        <mat-label>جنس کف    </mat-label>
        <input matInput placeholder="Enter name" formControlName="flurMater" required>
    </mat-form-field>
    <mat-form-field class="form-culomn" appearance="fill">
      <mat-label>جنس سقف    </mat-label>
      <input matInput placeholder="Enter name" formControlName="rufmater" required>
  </mat-form-field>
  <mat-form-field class="form-culomn" appearance="fill">
    <mat-label>جنس شیشه    </mat-label>
    <input matInput placeholder="Enter name" formControlName="glasMater" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">
  <mat-label>تعداد طبقات    </mat-label>
  <input matInput placeholder="Enter name" formControlName="numFlur" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">
  <mat-label>سیستم سرمایش    </mat-label>
  <input matInput placeholder="Enter name" formControlName="cullSys" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> سیستم گرمایش    </mat-label>
  <input matInput placeholder="Enter name" formControlName="heatSys" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
<mat-label> متراژ تهویه شده    </mat-label>
  <input matInput placeholder="Enter name" formControlName="areaVntl" required>
</mat-form-field>
  <mat-form-field class="form-culomn" appearance="fill">      
  <mat-label> متراژ تهویه نشده    </mat-label>
  <input matInput placeholder="Enter name" formControlName="areaUnVntl" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
  <mat-label> متراژ دیوارهای تهویه شده    </mat-label>
  <input matInput placeholder="Enter name" formControlName="walAreaVntl" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
  <mat-label> متراژ دیوارهای تهویه نشده    </mat-label>
  <input matInput placeholder="Enter name" formControlName="walAreaUnVntl" required>
</mat-form-field>
<mat-form-field class="form-culomn" appearance="fill">  
  <mat-label> مساحت پنجره ها    </mat-label>
  <input matInput placeholder="Enter name" formControlName="winArea" required>
  </mat-form-field>
   <mat-form-field class="form-culomn" appearance="fill">  
<mat-label> بانک خازنی    </mat-label>
  <input matInput placeholder="Enter name" formControlName="capBank" required>
</mat-form-field> 
 
</form>
</mat-grid-tile>
</mat-grid-list>

  <mat-toolbar class="footing-toolbar" >  
    <button   mat-flat-button color="warn" (click)="onDelete()" class="btndelete" >
      <span class="material-icons"  >delete_forever</span>حذف
    </button > 
    <button   mat-flat-button color="warn"  (click)="onSubmit()">
      <span class="material-icons" >save</span>ذخیره
    </button >
    
    <button  type="button" mat-flat-button color="warn">
      <span class="material-icons"  >restore</span>بازنشانی
    </button >
  </mat-toolbar>
